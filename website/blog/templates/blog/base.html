{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/blog_nav.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/back-to-top.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}

</head>
<body>

<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">无敌最俊美</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="my-nav">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/blog/">博客</a></li>
                <li><a href="#">学习资源</a></li>
                <li><a href="#">联系我</a></li>
            </ul>

        </div>
    </div>
</nav>

<form class="navbar-form navbar-left" action="{% url 'blog:blog_search' %}">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="keyword">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
</form>

{% block content %}{% endblock %}

<div id="back-to-top">
    <i class="glyphicon glyphicon-arrow-up"></i>
</div>


<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script>
    $("#back-to-top").click(function () {
        window.scrollTo(0, 0);
    });
</script>

{% block script %}{% endblock %}

</body>
</html>
